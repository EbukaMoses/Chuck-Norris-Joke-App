<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choke Morris Jokes</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
    
</head>
<body>
    <nav class="navbar bg-custome">
        <br>
        <h3 class="font-weight-bold text-white"><center>Chuck Norris Joke</center></h3>
        <br>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-7">
                <div id="section_input">
                    <h5 class="text-warning font-weight-bold text-center info">The Number you input is the Number of Jokes you get</h5>
                    <input type="number" id="number" class="form-control py-2" placeholder="Number">
                    <p></p><center><input type="button" value="Get Jokes" class="btn btn-small" id="button"></center>
                </div>
            </div>
            <div class="col-md-5">
                <div class="outcome">
                    <h2 class="text-warning font-weight-bold text-center">Jokes!</h2>
                    <ol class="output text-white font-weight-bold text-center"></ol>
                </div>
            </div>
            
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
